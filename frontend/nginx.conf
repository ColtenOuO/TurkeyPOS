server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if we wanted to serve everything on one port
    # location /api/v1 {
    #     proxy_pass http://api:8000;
    # }
}
